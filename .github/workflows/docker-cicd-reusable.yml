---
name: Reusable Docker CI/CD Workflow

on:
  workflow_call:
    secrets:
      DOCKER_HUB_USERNAME:
        description: 'Docker Hub username'
        required: false
      DOCKER_HUB_PASSWORD:
        description: 'Docker Hub password/token'
        required: false
    inputs:
      # Application configuration
      app_name:
        description: 'Application name'
        required: true
        type: string
      dockerhub_image:
        description: 'Docker Hub image name (e.g., maclucky/app-name)'
        required: true
        type: string
      ghcr_image:
        description: 'GHCR image name (e.g., ghcr.io/mac-lucky/app-name)'
        required: true
        type: string
      
      # Version checking configuration
      upstream_repo:
        description: 'Upstream GitHub repository for version checking (e.g., caddyserver/caddy, tailscale/tailscale)'
        required: false
        type: string
        default: ''
      version_strip_prefix:
        description: 'Prefix to strip from version tags (e.g., "v" for v2.8.4 -> 2.8.4)'
        required: false
        type: string
        default: 'v'
      build_arg_name:
        description: 'Build argument name for version (e.g., CADDY_VERSION, DERP_VERSION)'
        required: false
        type: string
        default: ''
      
      # Build configuration
      dockerfile_path:
        description: 'Path to Dockerfile'
        required: false
        type: string
        default: './Dockerfile'
      build_context:
        description: 'Build context path'
        required: false
        type: string
        default: '.'
      platforms:
        description: 'Target platforms for multi-arch build'
        required: false
        type: string
        default: 'linux/amd64,linux/arm64'
      
      # Trigger configuration
      enable_version_check:
        description: 'Enable upstream version checking and BUILD_NEEDED logic'
        required: false
        type: boolean
        default: false
      enable_schedule_build:
        description: 'Enable builds on schedule triggers'
        required: false
        type: boolean
        default: true
      force_build:
        description: 'Force build regardless of version check'
        required: false
        type: boolean
        default: false
      
      # Security and quality
      enable_security_scan:
        description: 'Enable security scanning with Trivy'
        required: false
        type: boolean
        default: true

      # Deployment
      push_to_dockerhub:
        description: 'Push images to Docker Hub (in addition to GHCR)'
        required: false
        type: boolean
        default: false

env:
  REGISTRY_IMAGE_DOCKERHUB: ${{ inputs.dockerhub_image }}
  REGISTRY_IMAGE_GHCR: ${{ inputs.ghcr_image }}

jobs:
  # Job 1: Version Check and Build Decision
  version-check:
    name: Version Check and Build Decision
    runs-on: ubuntu-latest
    outputs:
      build-needed: ${{ steps.check.outputs.build-needed }}
      upstream-version: ${{ steps.check.outputs.upstream-version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Check if build is needed
        id: check
        run: |
          BUILD_NEEDED="false"
          UPSTREAM_VERSION=""
          
          # Force build for manual triggers or when version check is disabled
          if [ "${{ inputs.force_build }}" = "true" ] || [ "${{ inputs.enable_version_check }}" = "false" ]; then
            echo "ðŸ”¨ Force build enabled or version check disabled"
            BUILD_NEEDED="true"
          # For workflow_dispatch, always build unless version check explicitly prevents it
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "ðŸ”¨ Manual workflow dispatch - building"
            BUILD_NEEDED="true"
            
            # Check if version already exists (for informational purposes only)
            if [ "${{ inputs.enable_version_check }}" = "true" ] && [ -n "${{ inputs.upstream_repo }}" ]; then
              UPSTREAM_VERSION=$(curl -s "https://api.github.com/repos/${{ inputs.upstream_repo }}/releases/latest" | jq -r .tag_name)
              if [ -n "${{ inputs.version_strip_prefix }}" ]; then
                UPSTREAM_VERSION=$(echo "$UPSTREAM_VERSION" | sed "s/^${{ inputs.version_strip_prefix }}//")
              fi
              
              # Check if this version already exists in GHCR
              IMAGE_NAME=$(echo "${{ inputs.ghcr_image }}" | sed 's|.*/||')
              OWNER=$(echo "${{ inputs.ghcr_image }}" | sed 's|ghcr.io/||' | sed 's|/.*||')

              EXISTING_VERSION=$(curl -s \
                -H "Authorization: Bearer ${{ github.token }}" \
                -H "Accept: application/vnd.github+json" \
                "https://api.github.com/users/$OWNER/packages/container/$IMAGE_NAME/versions?per_page=100" | \
                jq -r '.[].metadata.container.tags[]' | grep "^${UPSTREAM_VERSION}$" || echo "")

              if [ -n "$EXISTING_VERSION" ]; then
                echo "â„¹ï¸ Note: Version $UPSTREAM_VERSION already exists in GHCR, but building anyway due to manual trigger"
              else
                echo "â„¹ï¸ Version $UPSTREAM_VERSION not found in GHCR - new build"
              fi
            fi
          # For push events (not on workflow changes), build
          elif [ "${{ github.event_name }}" = "push" ]; then
            echo "ðŸ”¨ Push event - building"
            BUILD_NEEDED="true"

            # Get upstream version if configured
            if [ "${{ inputs.enable_version_check }}" = "true" ] && [ -n "${{ inputs.upstream_repo }}" ]; then
              UPSTREAM_VERSION=$(curl -s "https://api.github.com/repos/${{ inputs.upstream_repo }}/releases/latest" | jq -r .tag_name)
              if [ -n "${{ inputs.version_strip_prefix }}" ]; then
                UPSTREAM_VERSION=$(echo "$UPSTREAM_VERSION" | sed "s/^${{ inputs.version_strip_prefix }}//")
              fi
              echo "ðŸ” Latest upstream version: $UPSTREAM_VERSION"
            fi
          # For schedule events, check if we should build
          elif [ "${{ github.event_name }}" = "schedule" ] && [ "${{ inputs.enable_schedule_build }}" = "true" ]; then
            if [ "${{ inputs.enable_version_check }}" = "true" ] && [ -n "${{ inputs.upstream_repo }}" ]; then
              echo "ðŸ“… Schedule event with version check enabled"
              
              # Get latest version from upstream
              UPSTREAM_VERSION=$(curl -s "https://api.github.com/repos/${{ inputs.upstream_repo }}/releases/latest" | jq -r .tag_name)
              if [ -n "${{ inputs.version_strip_prefix }}" ]; then
                UPSTREAM_VERSION=$(echo "$UPSTREAM_VERSION" | sed "s/^${{ inputs.version_strip_prefix }}//")
              fi
              echo "ðŸ” Latest upstream version: $UPSTREAM_VERSION"
              
              # Check if this version already exists in GHCR
              IMAGE_NAME=$(echo "${{ inputs.ghcr_image }}" | sed 's|.*/||')
              OWNER=$(echo "${{ inputs.ghcr_image }}" | sed 's|ghcr.io/||' | sed 's|/.*||')

              EXISTING_VERSION=$(curl -s \
                -H "Authorization: Bearer ${{ github.token }}" \
                -H "Accept: application/vnd.github+json" \
                "https://api.github.com/users/$OWNER/packages/container/$IMAGE_NAME/versions?per_page=100" | \
                jq -r '.[].metadata.container.tags[]' | grep "^${UPSTREAM_VERSION}$" || echo "")

              if [ -z "$EXISTING_VERSION" ]; then
                echo "âœ… Version $UPSTREAM_VERSION not found in GHCR - build needed"
                BUILD_NEEDED="true"
              else
                echo "â­ï¸ Version $UPSTREAM_VERSION already exists in GHCR - skipping build"
                BUILD_NEEDED="false"
              fi
            else
              echo "ðŸ”¨ Schedule event without version check - building"
              BUILD_NEEDED="true"
            fi
          else
            echo "â­ï¸ No build trigger conditions met"
            BUILD_NEEDED="false"
          fi
          
          echo "build-needed=${BUILD_NEEDED}" >> $GITHUB_OUTPUT
          echo "upstream-version=${UPSTREAM_VERSION}" >> $GITHUB_OUTPUT
          echo "BUILD_NEEDED=${BUILD_NEEDED}" >> $GITHUB_ENV
          echo "UPSTREAM_VERSION=${UPSTREAM_VERSION}" >> $GITHUB_ENV

  # Job 2: Build platform-specific images in parallel (native runners)
  build:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    needs: version-check
    if: ${{ needs.version-check.outputs.build-needed == 'true' }}
    permissions:
      contents: write
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    steps:
      - name: Prepare platform pair
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: ${{ inputs.push_to_dockerhub }}
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - name: Prepare build variables
        id: vars
        run: |
          # Determine version to use
          if [ -n "${{ needs.version-check.outputs.upstream-version }}" ]; then
            VERSION="${{ needs.version-check.outputs.upstream-version }}"
            echo "ðŸ·ï¸ Using upstream version: $VERSION"
          else
            # Fallback to latest or git tag
            VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "latest")
            echo "ðŸ·ï¸ Using fallback version: $VERSION"
          fi

          echo "VERSION=${VERSION}" >> $GITHUB_ENV

          # Prepare build args
          BUILD_ARGS=""
          if [ -n "${{ inputs.build_arg_name }}" ] && [ -n "$VERSION" ]; then
            BUILD_ARGS="${{ inputs.build_arg_name }}=${VERSION}"
            echo "ðŸ”§ Build arg: $BUILD_ARGS"
          fi
          echo "BUILD_ARGS=${BUILD_ARGS}" >> $GITHUB_ENV

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE_GHCR }}
          tags: |
            type=raw,value=${{ env.VERSION }}
            type=raw,value=latest

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.build_context }}
          file: ${{ inputs.dockerfile_path }}
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ env.BUILD_ARGS }}
          outputs: type=image,name=${{ env.REGISTRY_IMAGE_GHCR }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=build-${{ env.PLATFORM_PAIR }}
          cache-to: type=gha,scope=build-${{ env.PLATFORM_PAIR }},mode=max

      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  # Job 3: Merge platform-specific images into multi-arch manifest
  merge:
    name: Create Multi-arch Manifest
    runs-on: ubuntu-latest
    needs: [version-check, build]
    if: ${{ needs.version-check.outputs.build-needed == 'true' }}
    permissions:
      contents: write
      packages: write
      security-events: write
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare version
        id: vars
        run: |
          if [ -n "${{ needs.version-check.outputs.upstream-version }}" ]; then
            VERSION="${{ needs.version-check.outputs.upstream-version }}"
          else
            VERSION="latest"
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE_GHCR }}
          tags: |
            type=raw,value=${{ env.VERSION }}
            type=raw,value=latest

      - name: Log in to Docker Hub
        if: ${{ inputs.push_to_dockerhub }}
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - name: Create manifest list and push (GHCR)
        working-directory: ${{ runner.temp }}/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY_IMAGE_GHCR }}@sha256:%s ' *)

      - name: Create manifest list and push (Docker Hub)
        if: ${{ inputs.push_to_dockerhub }}
        working-directory: ${{ runner.temp }}/digests
        run: |
          docker buildx imagetools create \
            -t ${{ env.REGISTRY_IMAGE_DOCKERHUB }}:${{ env.VERSION }} \
            -t ${{ env.REGISTRY_IMAGE_DOCKERHUB }}:latest \
            $(printf '${{ env.REGISTRY_IMAGE_DOCKERHUB }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE_GHCR }}:${{ env.VERSION }}

      - name: Container security scan
        if: ${{ inputs.enable_security_scan }}
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY_IMAGE_GHCR }}:${{ env.VERSION }}'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true

  # Job 4: Post-deployment verification
  post-deploy-verify:
    name: Post-deployment Verification
    runs-on: ubuntu-latest
    needs: [version-check, merge]
    if: ${{ needs.version-check.outputs.build-needed == 'true' }}
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - name: Verify image pull and functionality
        run: |
          echo "Verifying images can be pulled from GHCR..."
          docker pull ${{ env.REGISTRY_IMAGE_GHCR }}:latest

          echo "âœ… Image verification successful"
