name: Verify Deployed Image
description: Verify that deployed image can be pulled from GitHub Container Registry

inputs:
  registry_image:
    description: Full GHCR image URL (e.g., ghcr.io/owner/image-name)
    required: true
  github_token:
    description: GitHub token for GHCR authentication
    required: true

runs:
  using: composite
  steps:
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ inputs.github_token }}

    - name: Verify image pull and functionality
      shell: bash
      run: |
        echo "Verifying images can be pulled from GHCR..."
        for i in $(seq 1 5); do
          docker pull ${{ inputs.registry_image }}:latest && break
          echo "Attempt $i failed, retrying in 10s..."
          sleep 10
        done
        docker inspect ${{ inputs.registry_image }}:latest > /dev/null
        echo "âœ… Image verification successful"